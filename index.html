<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Jodie Addis">
    <meta name="description" content="Petite introduction sur les bases des FlexBox dans le langage CSS">
    <title>CSS : Introduction of the FlexBox</title>
    <link rel="stylesheet" href="./assets/style.css">
</head>
<body>
    <header>
        <h1>CSS : Introduction des FlexBox</h1>
    </header>
    <main>
        <!--Création d'une première div qui sera notre Flex container-->
        <div class="container">
            <!--Les 3 div suivantes constituent les Flex items contenu dans le Flex container-->
            <div class="item1"></div>
            <div class="item2"></div>
            <div class="item3"></div>
        </div>
    </main>
    <footer>
        <p>Exemple d'application des FlexBox, codé par <a href=" https://github.com/JodieAddis">Jodie Addis</a></p>
    </footer>
</body>
</html>
